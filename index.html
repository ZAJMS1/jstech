<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dystopian Escape</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="game-container">
        <div id="loading-screen">
            <div class="loading-text">Loading Dystopian World...</div>
        </div>
        <div id="info">
            <div class="controls-info">
                <p>WASD - Move | SPACE - Jump | MOUSE - Look | E - Inventory</p>
            </div>
        </div>
        <div id="debug"></div>
        <div id="inventory-panel">
            <h2 id="inventory-title">Inventory</h2>
            <div class="inventory-grid" id="inventory-grid"></div>
            <div class="key-tip">Press E to close</div>
        </div>

        <!-- Audio elements -->
        <audio id="ambient-wind" loop preload="auto">
            <source src="assets/audio/howling-wind.mp3" type="audio/mp3">
        </audio>
        <audio id="distant-thunder" preload="auto">
            <source src="assets/audio/thunder.mp3" type="audio/mp3">
        </audio>
        <audio id="eerie-ambient" loop preload="auto">
            <source src="assets/audio/dark-ambience.mp3" type="audio/mp3">
        </audio>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
